<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/main.css" />
    <title>Clock js</title>
  </head>
  <body>
    <div class="clock">
      <div>
        <span id="h">hours</span>
        <span id="m">minutes</span>
        <span id="s">secondes</span>
      </div>
      <span id="w">wday</span>
      <div>
        <span id="mo">month</span>
        <span id="d">day</span>
        <span id="y">year</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
